<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
    />
  
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Slider</title>
  </head>
  <body>
<div class="slider-container">
<div class="left-slide">
<div style="background-color: crimson ;">
<h1>Nature Flower</h1>
<p>stunningly vibrant flower</p>
</div>
<div style="background-color: rgb(75, 147, 248) ;">
<h1>Blue Sky</h1>
<p>an atmospheric phenomenon</p>
</div>
<div style="background-color: rgb(13, 24, 39) ;">
<h1>Macro Pansy</h1>
<p>blowing in the wilderness</p>
</div>
<div style="background-color: rgb(232, 191, 79) ;">
<h1>American Goldfinch</h1>
<p>flying to the edges of the forests</p>
</div>
</div>
</div>
<div class="right-slide">
<div style="background-image: url('https://wildlifeinformer.com/wp-content/uploads/2021/12/american-goldfinch.jpg')"></div>
<div style="background-image: url('https://img.freepik.com/premium-photo/blue-flower-dark-background-floral-nature_360074-48424.jpg?w=360')"></div>
<div style="background-image: url('https://c4.wallpaperflare.com/wallpaper/1013/313/147/landscape-winter-northern-lights-finland-wallpaper-preview.jpg')"></div>
<div style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Bright_red_flowers.JPG/800px-Bright_red_flowers.JPG?20121007111407')"></div>
</div>

<div class="action-buttons">
            <button class="down-button">
                <i class="ti-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="ti-arrow-up"></i>
            </button>
    </div>
</div>
</div>
</body>
</body>


    <script src="app.js"></script>
  </body>
